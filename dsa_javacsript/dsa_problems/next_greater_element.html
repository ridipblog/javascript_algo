    Next Greater Element
    <script>
        var arr = [13, 7, 6, 12];
        for (var i = 0; i < arr.length; i++) {
            var greater = false;
            for (var j = (i + 1); j < arr.length; j++) {
                if (arr[i] < arr[j]) {
                    greater = true;
                    console.log(arr[i], arr[j]);
                    break;
                }
            }
            if (greater == false) {
                console.log(arr[i], -1);
            }
        }

    </script>
