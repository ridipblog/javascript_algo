<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum Of Series</title>
  </head>
  <body>
    1. question -> Write a program to find the sum of the given series 1+2+3+ .
    . . . . .(N terms)

    <p>
      Input: N = 5 Output: 15 Explanation: For n = 5, sum will be 15. 1 + 2 + 3
      + 4 + 5 = 15.
    </p>

    <script>
      var n = 5;
      var sum = null;
      for (var i = 1; i <= n; i++) {
        sum = sum + i;
      }
      console.log(sum);
    </script>
  </body>
</html>
