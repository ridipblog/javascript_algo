<body>
    Given an array of size N-1 such that it only contains distinct integers in the range of 1 to N. Find the missing
    element.
    Input:
    N = 5
    A[] = {1,2,3,5}
    Output: 4
    Example 2:

    Input:
    N = 10
    A[] = {6,1,2,8,3,4,7,10,5}
    Output: 9
    <script>
        var n = 5;
        var arr = [1, 2, 4, 5];
        var missing = null;
        for (var i = 1; i <= 5; i++) {
            for (var j = 0; j < arr.length; j++) {
                if (arr[j] != i) {
                    missing = i;
                } else {
                    missing = null;
                    break;
                }
            }
            if (missing !== null) {
                break;
            }
        }
        console.log(missing);
    </script>
</body>
