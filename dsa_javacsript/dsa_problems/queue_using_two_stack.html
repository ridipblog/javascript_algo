<body>
    Queue Using Two Stack
    <script>
        class Queue {
            constructor() {
                this.stack_1 = [];
                this.stack_2 = [];
            }
            enQueue(x) {
                while (this.stack_1.length != 0) {
                    this.stack_2.push(this.stack_1.pop());
                }
                this.stack_1.push(x);
                while (this.stack_2.length != 0) {
                    this.stack_1.push(this.stack_2.pop());
                }
                console.log("Loop For " + x);
            }
            deQueue() {
                if (this.stack_1.length == 0) {
                    return false;
                }
                else {
                    console.log(this.stack_1[this.stack_1.length - 1]);
                    this.stack_1.pop();
                }
            }
        }
        var queue = new Queue();
        queue.enQueue(1);
        queue.enQueue(2);
        queue.enQueue(3);
        console.log(queue.stack_1);
        queue.deQueue();
        queue.deQueue();

    </script>
</body>
