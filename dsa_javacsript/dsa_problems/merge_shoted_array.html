<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // -----------------------Code 1 ----------------------

        var nums1 = [1, 2, 3, 0, 0, 0];
        var nums2 = [2, 5, 6];
        var m = 3;
        var n = 3;
        for (var i = 0; i < m; i++) {
            for (var j = 0; j < n; j++) {
                if (nums1[i] > nums2[j]) {
                    var temp = nums1[i];
                    nums1[i] = nums2[j];
                    nums2[j] = temp;
                }
            }
        }
        nums2.sort()
        for (var i = m; i < m + n; i++) {
            nums1[i] = nums2[i - m];
        }
        console.log(nums1);
        // -----------------------Code 2 ----------------------
        var nums1 = [1, 2, 3, 0, 0, 0];
        var nums2 = [2, 5, 6];
        var m = 3;
        var n = 3;
        for (var i = m; i < m + n; i++) {
            nums1[i] = nums2[i - m];
        }
        console.log(nums1.sort());

    </script>
</body>

</html>
