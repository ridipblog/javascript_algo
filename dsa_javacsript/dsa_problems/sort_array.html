    0s 1s and 2s are segregated

    <script>
        var n = 5;

        var sort = new Array(5);
        for (var i = 0; i < 5; i++) {
            var check = false;

                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
