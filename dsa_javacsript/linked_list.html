<body>
    <p>Linked List</p>
    <script>
        class Node {
            constructor(element) {
                this.element = element;
                this.next = null;
            }
        }
        class LinkedList {
            constructor() {
                this.head = null;
                this.size = 0;
            }
            add(element) {
                var node = new Node(element);
                var current;
                if (this.head == null) {
                    this.head = node;
                } else {
                    current = this.head;
                    while (current.next) {
                        current = current.next;

                    }
                    current.next = node;
                }
                this.size++;
            }
            insertAtFrist(element) {
                if (this.head == null) {
                    add(element)
                } else {
                    var node = new Node(element);
                    node.next = this.head;
                    this.head = node;
                    this.size++;
                }
            }
            insertAtIndex(element, index) {
                if (this.head == null) {
                    add(element);
                } else {
                    var node = new Node(element);
                    var check = false;
                    if (index == 0) {
                        node.next = this.head;
                        this.head = node;
                        check = true;
                    } else {
                        var temp = this.head;
                        var temp_index = 0;
                        var prev;
                        while (temp) {
                            if (temp_index == index) {
                                prev.next = node;
                                node.next = temp;
                                check = true;
                                break;
                            }
                            prev = temp;
                            temp = temp.next;
                            temp_index++;
                        }
                    }
                    if (check) {
                        console.log("Element Added");
                        this.size++;
                    } else {
                        console.log("Element Can't Add");
                    }
                }
            }
            removeFrom(index) {
                var temp = this.head;
                var temp_index = 0;
                var prev;
                var check = false;
                if (index == 0) {
                    this.head = this.head.next;
                    check = true;
                } else {
                    while (temp) {
                        if (temp_index == index) {
                            prev.next = temp.next;
                            check = true;
                            break;
                        }
                        prev = temp;
                        temp = temp.next;
                        temp_index++;
                    }
                }
                if (check) {
                    console.log("Removed Element From INdex");
                    this.size--;
                } else {
                    console.log("Can't Removed Element ");
                }
            }
            removeElement(element) {
                var temp = this.head;
                var prev;
                var check = false;
                if (this.head.element == element) {
                    this.head = this.head.next;
                    check = true;
                } else {
                    while (temp) {
                        if (temp.element == element) {
                            prev.next = temp.next;
                            check = true;
                            break;
                        }
                        prev = temp;
                        temp = temp.next;
                    }
                }
                if (check) {
                    this.size--;
                    console.log("Element Remoed");
                } else {
                    console.log("Element Can't Removed");
                }
            }
            searchElement(element) {
                var temp = this.head;
                var check = false;
                var index = 0;
                while (temp) {
                    if (temp.element == element) {
                        check = true;
                        break;
                    }
                    temp = temp.next;
                    index++;
                }
                if (check) {
                    console.log("Element Located At Index : " + index)
                } else {
                    console.log("Element Can't Find");
                }
            }
            printList() {
                var current = this.head;
                while (current) {
                    console.log(current.element);
                    current = current.next;
                }
            }
        }
        var linked_list = new LinkedList();
        linked_list.add(10);
        linked_list.add(20);
        linked_list.insertAtFrist(5);
        linked_list.insertAtIndex(8, 1);
        //linked_list.removeFrom(2)//
        //linked_list.removeElement(20)//
        linked_list.searchElement(20);
        linked_list.printList();
        console.log(linked_list.size);
    </script>
