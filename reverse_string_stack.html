<body>
    Reverse A String Using Stack
    <script>
        var str = "ridip";
        var rev_str = "";

        for (var i = str.length - 1; i >= 0; i--) {
            rev_str = rev_str + str[i];
        }
        console.log(rev_str);
    </script>
</body>
